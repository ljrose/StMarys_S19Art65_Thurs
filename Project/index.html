
<!DOCTYPE html>
<html>
  <head>
    <title>Fractals</title>

    <link rel="stylesheet" href="index.css">
    <!-- <link rel="stylesheet" href="/css/master.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <link rel="stylesheet" href="example.css">

  </head>
  <body>
    <div class="global-container">
      <div class="header">
        <h1 class="menu-item"><a href="index.html">Home</a></h1>
        <h1><a href="generate.html">Simulate Mandelbrot</a></h1>
      </div>
      <div class="examples-of-fractal">

        <div class="jumbotron">
          <h1>Here are some example fractals that you can create:</h1>
        </div>

        <div class="carousel">

          <input type="checkbox" class="faux-ui-facia">
          <div class="slide img7" slide="7" annot="Seventh slide, default">
          </div>

          <input type="checkbox" class="faux-ui-facia">
          <div class="slide img6" slide="6" annot="Sixth slide, decreased max iterations">
          </div>

          <input type="checkbox" class="faux-ui-facia">
          <div class="slide img1" slide="5" annot="Fifth slide, changed color of fractal">
          </div>

          <input type="checkbox" class="faux-ui-facia">
          <div class="slide img2" slide="4" annot="Fourth slide, moved fractal up">
          </div>

          <input type="checkbox" class="faux-ui-facia">
          <div class="slide img3" slide="3" annot="Third slide, moved fractal left">
          </div>

          <input type="checkbox" class="faux-ui-facia">
          <div class="slide img4" slide="2" annot="Second slide, decreased reach threshold">
          </div>

          <input type="checkbox" class="faux-ui-facia">
          <div class="slide img5" slide="1" annot="First slide, high number of max iterations">
          </div>


          <div class="counter" count="5"> / 7</div>

        </div>




      </div>



    </div>



  </body>
</html>
